<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <h1>ULID Tools</h1>

      <h3>New ULID</h3>
      <div id="newulid">
      </div>

      <hr/>
      <h3>Decode ULID</h3>

      <form>
        <div class="mb-3">
          <input type="text" class="form-control" id="ulid">
        </div>
        <button type="submit" class="btn btn-primary" onClick="decode(); return false">GetTime</button>
      </form>

      <br/>

      <div>
        Time: <span id="time"/>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ulid@2.3.0/dist/index.umd.js"></script>
    <script>
      function decode() {
        const u = document.getElementById("ulid").value;
        const time = ULID.decodeTime(u);
        const date = new Date(time);
        document.getElementById("time").innerText = date;
        console.log(time);
        console.log(date);
      }

      document.getElementById("newulid").innerText = ULID.ulid();
      console.log(ULID.ulid())
    </script>
  </body>
</html>
